{% csrf_token %}

{#{{ form.as_p }}#}
{% for error in form.non_field_errors %}
   <p class="form-error">{{ error }}</p>
{% endfor %}

{% for field in form %}
   <p><label for="{{ field.id_for_label }}">{{ field.label }}</label></p>
   {% for error in field.errors %}
       <p class="form-error">{{ error }}</p>
   {% endfor %}
   <p>{{ field }}</p>
{% endfor %}

<p><input class="btn" style="background: #9400D3;color: white;" type="submit" value="{{ button_text }}"></p>
