{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <form method = "post" enctype="multipart/form-data">
        {% csrf_token %}
            <div style="display: flex;flex-direction: column;align-items:center;margin-top: 15%;height: 200px">
        {% for field in form %}
        <div class="file-upload">
            <div>{{field}}</div>
                 {% for error in field.errors %}
                   <p class="form-error" style="color: red;">{{ error }}</p>
               {% endfor %}
            </div>
        {% endfor %}
    <button type="submit" style="width: 100px" class="btn btn-secondary mt-4">submit</button>

        </div>
    </form>
    </div>

{% endblock %}
